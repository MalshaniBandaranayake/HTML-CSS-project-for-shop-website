
<html>
    <head>
        <h1>java script events</h1>
    </head>

    <body>
        <script language="javaScript" type="text/javaScript">
            function clickevent (){ // function name
                document.write("hello all, this is yor first javaScript event");
                
            }

        </script>

        <form>
            <input type="butto" onclick="clickevent()" value="click this button"/>
            <input type="text" id="input" onkeydown="clickevent()" />
            <input type="button" onmouseover="clickevent()" />
        </form>
    </body>
</html>
